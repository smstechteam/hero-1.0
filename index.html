<!DOCTYPE html>
<html>

      padding: 20px;

<body>
  <h2>ü§ñ HNP AI Friend - HERO 1.0</h2>
  <div id="chat"></div>
  <div class="input-container">
    <input type="text" id="question" placeholder="‡∂î‡∂∂‡∑ö ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±‡∂∫ ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±..." />
    <button onclick="ask()">‡∂∫‡∑Ä‡∂±‡∑ä‡∂±</button>

  <script>
    // üîó Apps Script Web App URL (Deploy ‡∂ö‡∑Ö ‡∂¥‡∑É‡∑î ‡∂Ω‡∑ê‡∂∂‡∑ô‡∂± URL ‡∂ë‡∂ö)
    const API_URL = "https://script.google.com/macros/s/AKfycbz3UYUtfBjsJPzlUNMERpKMzvgAL2un0HLvzgvulXyD4ff_ARQL9tky1RviIiEnjpqs/exec";

    async function ask() {
      const input = document.getElementById("question");
      const q = input.value.trim();
      if (!q) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div class="user">‡∂î‡∂∂: ${q}</div>`;
      chat.scrollTop = chat.scrollHeight;
      input.value = "";

      // üåÄ Loading indicator
      chat.innerHTML += `<div class="ai"><span class="loading"></span>‡∂ã‡∂¥‡∂Ø‡∑ö‡∑Å‡∂ö‡∂∫: ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª ‡∑É‡∂ö‡∑É‡∑ä ‡∂ö‡∂ª‡∂∏‡∑í‡∂±‡∑ä...</div>`;
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch(API_URL + "?q=" + encodeURIComponent(q));
        const reply = await res.text();
        // Remove loading line and replace with actual reply
        const loadingDiv = chat.lastElementChild;
        loadingDiv.innerHTML = `‡∑Ñ‡∑ì‚Äã‡∂ª‡∑ô‡∑è‡∑ä: ${reply}`;
      } catch (e) {
        const loadingDiv = chat.lastElementChild;
        loadingDiv.innerHTML = "‡∂ö‡∂´‡∂ú‡∑è‡∂ß‡∑î‡∂∫‡∑í, ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª ‡∂Ω‡∂∂‡∑è ‡∂ú‡∂≠ ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö‡∑í ‡∑Ä‡∑í‡∂∫.";
        loadingDiv.style.color = "#ff6b6b";
      }
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("question").addEventListener("keyup", (e) => {
      if (e.key === "Enter") ask();
    });
  </script>

</html>
